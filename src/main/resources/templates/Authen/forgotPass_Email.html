<div th:replace="/ViewLayout/header.html"></div>
<div th:if="${emailError}" class="alert alert-danger">
    		<p th:text="${emailError}"></p>
		</div>
<div class="container h-100">
    		<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Reset password</h1>
							<p class="lead">
								Enter your email to reset your password.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form th:action="@{/Authen/forgotPassword}" method="POST">
										<div class="form-group">
											<label>Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email">
										</div>
										<div class="text-center mt-3">
											<button type="submit"  class="btn btn-lg btn-primary">Send token</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
