<div th:replace="/ViewLayout/header.html"></div>



<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
            <div class="text-center">
                <h2 class="mt-5 text-3xl font-bold text-gray-900">
                    File Upload!
                </h2>
                <p class="mt-2 text-sm text-gray-400">Lorem ipsum is placeholder text.</p>
            </div>
            <form class="mt-8 space-y-3" action="/Homework/submitHomeWork" method="POST" enctype="multipart/form-data">
             <input name="homeworkId" type="hidden" th:value="${homework.homeworkId}">
                        <div class="grid grid-cols-1 space-y-2">
                            <label class="text-sm font-bold text-gray-500 tracking-wide">Description</label>
                            <textarea name="description" class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="text" placeholder="Enter your description about your homework"></textarea>  
                        </div>
                        <div class="grid grid-cols-1 space-y-2">
                                        <label class="text-sm font-bold text-gray-500 tracking-wide">Attach Document</label>
                            <div class="flex items-center justify-center w-full">
                                <label class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">
                                    <div class="h-full w-full text-center flex flex-col items-center justify-center items-center  ">
                                        
                                        <div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">
                                        <img id="fileDescriptionImage" class="has-mask h-36 object-center" src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&ext=jpg" alt="freepik image">
                                        </div>
                                        <p id="fileDescription" class="pointer-none text-gray-500 "><span class="text-sm">Drag and drop</span> files here <br /> or <a href="" id="" class="text-blue-600 hover:underline">select a file</a> from your computer</p>
                                        <div id="fileListDisplay" class="flex flex-wrap gap-2"></div>

                                    </div>
                                    <input multiple type="file" name="filePath" class="hidden">
                                </label>
                            </div>
                        </div>
                                <p class="text-sm text-gray-300">
                                    <span>File type: doc,pdf,types of images</span>
                                </p>
                        <div>
                            <button type="submit" class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-wide
                                        font-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                            Upload
                        </button>
                        </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('input[type="file"]').addEventListener('change', function(event) {
        
            const fileList = event.target.files;
            const fileListDisplay = document.getElementById('fileListDisplay');
            fileListDisplay.innerHTML = ''; // Xóa bỏ nội dung hiện tại của hàng ngang
            for (let i = 0; i < fileList.length; i++) {
                const fileName = fileList[i].name;
                const listItem = document.createElement('div');
                listItem.textContent = fileName;
                listItem.classList.add('border', 'border-gray-300', 'rounded-lg', 'p-2');
                fileListDisplay.appendChild(listItem);
            }
            const fileImage = document.getElementById('fileDescriptionImage');
            if (fileList.length > 0) {
                fileImage.classList.add('hidden');
            } else {
                fileImage.classList.remove('hidden');
            }
            const fileDescription = document.getElementById('fileDescription');
            if (fileList.length > 0) {
                fileDescription.classList.add('hidden');
            } else {
                fileDescription.classList.remove('hidden');
            }
        });
    </script>
    
    <style>
        .has-mask {
            position: absolute;
            clip: rect(10px, 150px, 130px, 10px);
        }
    </style>




<div th:replace="/ViewLayout/footer.html"></div>
