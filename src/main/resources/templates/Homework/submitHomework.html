<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<form action="/Homework/submitHomeWork" method="post" enctype="multipart/form-data">
    <input name="homeworkId" type="hidden" th:value="${homework.homeworkId}">
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" name="description">
    </div>   
    
    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">Add Images</button>
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' name="filePath" multiple="multiple" onchange="readURL(this);"  />
            <div class="drag-text">
                <h3>Drag and drop files here or click to select images</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <div class="image-preview"></div>
            <div class="file-names"></div>
            <button type="button" onclick="removeUpload()" class="remove-image">Remove All Images</button>              
        </div>
    </div>
    <button type="submit" class="submit-images" style="display: none;">Submit</button>
</form>                                        
<script>
function readURL(input) {
  if (input.files && input.files.length > 0) {
    $('.image-upload-wrap').hide();
    $('.file-upload-content').show();
    $('.image-preview').empty();
    $('.file-names').empty();

    for (var i = 0; i < input.files.length; i++) {
      var reader = new FileReader();
      reader.onload = function(e) {
        var img = $('<img class="file-upload-image">');
        img.attr('src', e.target.result);
        $('.image-preview').append(img);
      };
      reader.readAsDataURL(input.files[i]);

      // Hiển thị tên file
      var fileName = $('<p class="file-name"></p>');
      fileName.text(input.files[i].name);
      $('.file-names').append(fileName);
    }

    // Hiển thị nút Submit khi người dùng chọn ảnh hoặc file
    $('.submit-images').show();
  } else {
    removeUpload();
  }
}

function removeUpload() {
  $('.file-upload-input').val('');
  $('.image-preview').empty();
  $('.file-names').empty();
  $('.file-upload-content').hide();
  $('.image-upload-wrap').show();

  // Ẩn nút Submit khi người dùng không chọn ảnh hoặc file
  $('.submit-images').hide();
}

function submitImages() {
  
}
</script>
