<style>
h1 {

height: 60px;

<script>
    // Lấy ngày hiện tại
    var today = new Date();
    
    // Định dạng ngày hiện tại để có thể sử dụng trong thẻ input
    var dd = today.getDate();
    var mm = today.getMonth() + 1; // Tháng bắt đầu từ 0
    var yyyy = today.getFullYear();
    
    if (dd < 10) {
        dd = '0' + dd;
    }
    
    if (mm < 10) {
        mm = '0' + mm;
    }
    
    today = yyyy + '-' + mm + '-' + dd;

    // Đặt giá trị tối thiểu cho trường chọn ngày
    document.getElementById('exampleInputDate').setAttribute('min', today);
</script>
