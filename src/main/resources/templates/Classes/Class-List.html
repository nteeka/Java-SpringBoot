
<div th:replace="/ViewLayout/header.html"></div>

<div class="alert alert-danger" th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <div class="alert alert-success" th:if="${success}">
        <p th:text="${success}"></p>
    </div>
<div class="container mt-5">
    <h1 class="mb-4">My Classes</h1>

    <!-- List of Classes -->
    <div class="row">
        <div th:each="class : ${classes}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <!-- Hiển thị thông tin của từng lớp -->
                    <h5 class="card-title" th:text="${class.className}">Class Name</h5>
                    <p class="card-text">Description of Class.</p>
                    <!-- Thay thế href bằng đường dẫn thích hợp cho từng lớp -->
                    <a th:href="'/Teacher/enterClass/' + ${class.classId}" class="btn btn-primary">Enter Class</a>                    
					<a href="#" class="btn btn-primary leave-class-btn" th:data-class-id="${class.classId}">Leave Class</a>

					
                </div>
            </div>
        </div>

        <!-- Add more classes as needed -->

    </div>
</div>
<script>
					    // Lấy tất cả các phần tử có class là leave-class-btn
					    const leaveButtons = document.querySelectorAll('.leave-class-btn');
					    // Thêm sự kiện click cho mỗi nút
					    leaveButtons.forEach(button => {
					        button.addEventListener('click', function() {
					            if (confirm("Are you sure you want to leave this class?")) {
					                // Lấy classId từ data attribute
					                const classId = button.getAttribute('data-class-id');
					                window.location.href = '/Teacher/leaveClass/' + classId;
					            }
					        });
					    });
					</script>
<div th:replace="/ViewLayout/footer.html"></div>
