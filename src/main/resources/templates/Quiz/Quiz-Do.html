<style>
    	* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  list-style: none;
}
html {
  font-size: 62.5%;
  scroll-behavior: smooth;
}
body {
	
  font-size: 1.6rem;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  justify-content: center;
  color: #333;
  align-items: center;
}

:root {
  --main-clr: #273d30;
}
.quiz_wrapper {
  background: linear-gradient(to bottom, #f3f7ec, #bce2e7);
  min-height: 50rem;
  width: 80rem;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  padding: 4rem;
}
.quiz_header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 4rem;
}
.quiz_timer {
  display: flex;
  align-items: center;
  gap: 1rem;
}
.quiz_timer > i {
  font-size: 3rem;
}
.quiz_timer_text {
  display: flex;
  flex-direction: column;
  font-weight: bold;
}
.quiz_timer_text > span {
  font-size: 1rem;
  color: #333333a1;
}
.quiz_timer_text > p {
  color: var(--main-clr);
  letter-spacing: 3px;
}
button {
  padding: 0.8rem 2.5rem;
  background: var(--main-clr);
  border-radius: 10px;
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: 0.5s;
}
.quiz_container {
  display: flex;
}
.quiz_question {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.quiz_progress {
  width: 200px;
  position: relative;
  margin-top: 3rem;
}
.quiz_progress svg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-90deg);
  pointer-events: none;
}
.quiz_progress svg circle {
  transform: translate(50%, 50%);
  fill: none;
  stroke: #ddd;
  stroke-width: 10px;
  stroke-linecap: round;
}
#progress {
  stroke: var(--main-clr);
  stroke-dasharray: 899 9999;
  transition: 0.5s;
}
#progress_text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  font-weight: bold;
  color: var(--main-clr);
}
.quiz_question ul {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  margin-top: 1rem;
}
.quiz_question ul li {
  width: 40%;
  padding: 1rem 2rem;
  box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  cursor: pointer;
}
.quiz_question ul li.active {
  background: var(--main-clr);
  color: white;
  transition: 0.5s;
}
.quiz_question ul li.incorrect {
  background: red;
  color: white;
  transition: 0.5s;
}
.quiz_question ul li span:nth-child(2) {
  margin-left: 1rem;
}
.quiz_question > p {
  font-weight: bold;
  font-size: 1.6rem;
  height: 6rem;
}
.quiz_numbers {
  display: flex;
  gap: 1.5rem;
  margin-top: 5rem;
}
.quiz_numbers > ul {
  display: flex;
  gap: 1.5rem;
  width: 75%;
  overflow-x: auto;
  padding: 1px;
}
ul::-webkit-scrollbar {
  display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
ul {
  -ms-overflow-style: none; /* IE and Edge */
  scrollbar-width: none; /* Firefox */
}
.quiz_numbers > ul > li {
  width: 4rem;
  height: 4rem;
  flex-shrink: 0;
  text-align: center;
  box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  line-height: 4rem;
  cursor: pointer;
  border: 2px solid transparent;
}
.quiz_numbers > ul > li.selected {
  background-color: var(--main-clr);
  color: white;
}

.quiz_numbers > ul > li.active {
  border: 2px solid var(--main-clr);
}
.quiz_numbers > ul > li.incorrect {
  background-color: red;
  color: white;
}
.quiz_numbers > button {
  padding: 0.5rem 2rem;
  background: white;
  border: 1px solid var(--main-clr);
  color: var(--main-clr);
}
    </style>
        
    <div style="margin-left: 250px;margin-top: 20px" class="quiz_wrapper">
      <h1 style="text-align: center;" th:text="${quizDetail.quizName}"></h1>
    
  <div class="quiz_container">
    <div class="quiz_question">
      <h5 style="color: black;">Question 1 of <span th:text="${numQuestion}"></span></h5>
      <p style="color: black;" id="quiz_title"></p>
      <ul>
        <li style="color: black;"><span>A.</span><span class="quiz_answer_item"></span></li>
        <li style="color: black;"><span>B.</span><span class="quiz_answer_item"></span></li>
        <li style="color: black;"><span>C.</span><span class="quiz_answer_item"></span></li>
        <li style="color: black;"><span>D.</span><span class="quiz_answer_item"></span></li>
      </ul>
    </div>
    <div class="quiz_progress">
      <svg>
        <circle r="50"></circle>
        <circle id="progress" r="50"></circle>
      </svg>
      <span id="progress_text">0/10</span>
    </div>
  </div>
  <div class="quiz_numbers">
    <button id="quiz_prev">Prev</button>
    <ul style="color: black;"></ul>
    <button id="quiz_next">Next</button>
  </div>
  <button style="margin-top: 20px;float: right;" id="quiz_submit">SUBMIT</button>
</div>

<script th:inline="javascript">
/* <![CDATA[ */
/* Chuyển đổi danh sách listQuiz thành JSON */
var questions = /*[[${listQuestion}]]*/ [];
var results = /*[[${listAnswer}]]*/ [];
var logginUser = /*[[${userInfo}]]*/ null;
var ID = /*[[${quizInfo}]]*/ null;
/* ]]> */

// Generate or retrieve a unique user ID
let userID = "b" + "_" + ID;
console.log(userID);

// Retrieve user's saved quiz data
const savedData = JSON.parse(localStorage.getItem(userID + '_quizData')) || {};

let listSubmit = savedData.listSubmit || [];
let isSubmit = savedData.isSubmit || false;

// ________QUIZ_APP________________
const quizTimer = document.querySelector("#timer");
const quizProgress = document.querySelector("#progress");
const quizProgressText = document.querySelector("#progress_text");
const quizSubmit = document.querySelector("#quiz_submit");
const quizPrev = document.querySelector("#quiz_prev");
const quizNext = document.querySelector("#quiz_next");
const quizCount = document.querySelector(".quiz_question h5");
const quizAnswers = document.querySelectorAll(".quiz_question ul li");
let quizQuestions = document.querySelectorAll(".quiz_numbers ul li");
const quizQuestionList = document.querySelector(".quiz_numbers ul");
const quizAnswersItem = document.querySelectorAll(".quiz_answer_item");
const quizTitle = document.querySelector("#quiz_title");
let currentIndex = null;
let listResults = []; // Lưu index kết quả đúng

if (isSubmit) {
  document.getElementById("quiz_submit").style.display = "none";
}

const quiz = {
  renderQuestionList: function () {
    let render = "";
    questions.forEach((question, index) => {
      render += `<li>${index + 1}</li>`;
    });
    quizQuestionList.innerHTML = render;
    quizQuestions = document.querySelectorAll(".quiz_numbers ul li");
  },
  renderCurrentQuestion: function () {
    quizCount.innerText = `Question ${currentIndex + 1} of ${questions.length}`;
    quizTitle.innerText = questions[currentIndex].question;
    quizAnswersItem.forEach((answer, index) => {
      answer.innerText = questions[currentIndex].answers[index];
    });
  },
  renderProgress: function () {
    quizProgress.style = `stroke-dasharray: 0 9999;`;
    quizProgressText.innerText = `0/${questions.length}`;
  },
  renderTimer: function () {
    var timer = 15;
    let _this = this;
    // Lấy thẻ p có id là "timer"
    var countdownElement = document.getElementById("timer");

    // Hàm cập nhật thời gian
    function updateTimer() {
      var minutes = Math.floor(timer / 60);
      var seconds = timer % 60;

      // Định dạng thời gian thành chuỗi HH:MM:SS
      var timerString =
        (minutes < 10 ? "0" : "") +
        minutes +
        ":" +
        (seconds < 10 ? "0" : "") +
        seconds;

      // Gán thời gian đã định dạng vào thẻ p
      countdownElement.innerHTML = timerString;

      // Giảm thời gian mỗi giây
      timer--;
      // Kiểm tra nếu hết thời gian
      if (timer < 0) {
        countdownElement.innerHTML = "Hết thời gian!";
        _this.handleCheckResults();
      }
      if (isSubmit) {
        clearInterval(intervalId);
      }
    }

    // Gọi hàm updateTimer mỗi giây
    var intervalId = setInterval(updateTimer, 1000);
  },
  renderResults: function () {
    if (listResults[currentIndex] === listSubmit[currentIndex]) {
      quizAnswers.forEach(item => {
        item.classList.remove("incorrect");
      });
      quizAnswers[listResults[currentIndex]].classList.add("active");
    } else {
      quizAnswers.forEach(item => {
        item.classList.remove("active");
        item.classList.remove("incorrect");
      });
      quizAnswers[listResults[currentIndex]].classList.add("active");
      quizAnswers[listSubmit[currentIndex]].classList.add("incorrect");
    }
  },
  handleProgress: function (correct) {
    const r = quizProgress.getAttribute("r");
    if (!isSubmit) {
      const progressLen = listSubmit.filter(item => item >= 0);
      quizProgress.style = `stroke-dasharray: ${(2 * Math.PI * r * progressLen.length) / questions.length} 9999;`;
      quizProgressText.innerText = `${progressLen.length}/${questions.length}`;
    } else {
      quizProgress.style = `stroke-dasharray: ${(2 * Math.PI * r * correct) / questions.length} 9999;`;
      quizProgressText.innerText = `${correct}/${questions.length}`;
    }
  },
  handleQuestionList: function () {
    quizQuestions.forEach((item, index) => {
      item.addEventListener("click", () => {
        item.scrollIntoView({
          behavior: "smooth",
          inline: "center"
        });
        quizQuestions.forEach(item => item.classList.remove("active"));
        item.classList.add("active");
        currentIndex = index;
        this.renderCurrentQuestion();
        quizAnswers.forEach(item => item.classList.remove("active"));
        const selected = listSubmit[currentIndex];
        selected >= 0 && quizAnswers[selected].click();
        if (isSubmit) {
          this.renderResults();
        }
      });
    });
    quizQuestions[0].click();
  },
  handleAnswer: function () {
    quizAnswers.forEach((answer, index) => {
      answer.addEventListener("click", () => {
        if (!isSubmit) {
          quizAnswers.forEach(item => item.classList.remove("active"));
          answer.classList.add("active");
          quizQuestions[currentIndex].classList.add("selected");
          listSubmit[currentIndex] = index;
          console.log(listSubmit);
          this.handleProgress();
          quizNext.click();
        } else {
          return;
        }
      });
    });
  },
  handleNext: function () {
    quizNext.addEventListener("click", () => {
      ++currentIndex;
      if (currentIndex > questions.length - 1) {
        currentIndex = 0;
      }
      quizQuestions[currentIndex].click();
    });
  },
  handlePrev: function () {
    quizPrev.addEventListener("click", () => {
      --currentIndex;
      if (currentIndex < 0) {
        currentIndex = questions.length - 1;
      }
      quizQuestions[currentIndex].click();
    });
  },
  handleSubmit: function () {
    quizSubmit.addEventListener("click", () => {
      const progressLen = listSubmit.filter(item => item >= 0);
      if (progressLen.length === questions.length) {
        this.handleCheckResults();
        quizQuestions[0].click(); // Move to the first question
        document.getElementById("quiz_submit").style.display = "none";
      } else {
        alert("Bạn chưa chọn hết đáp án");
      }
    });
  },
  handleCheckResults: function () {
    let correct = 0;
    questions.forEach((item, index) => {
      const result = results.find(r => r.quiz_id === item.quiz_id);
      if (item.answers[listSubmit[index]] === result.answer) {
        listResults[index] = listSubmit[index];
        correct++;
      } else {
        quizQuestions[index].classList.add("incorrect");
        listResults[index] = item.answers.indexOf(result.answer);
      }
    });
    isSubmit = true;
    localStorage.setItem(userID + '_quizData', JSON.stringify({ listSubmit, isSubmit }));
    fetch(`/Quiz/submitQuiz/${ID}?correct=${correct}`, { method: 'GET' })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to submit quiz');
        }			            
        // Handle success
    })
    .catch(error => {
        console.error('Error:', error);
    });
    this.handleProgress(correct);
    this.renderResults(); // Ensure results are rendered
  },
  handleKeyDown: function () {
    document.addEventListener("keydown", e => {
      console.log(e.key);
      switch (e.key) {
        case "ArrowRight":
          return quizNext.click();
        case "ArrowLeft":
          return quizPrev.click();
        default:
          return false;
      }
    });
  },
  render: function () {
    this.renderQuestionList();
    this.renderProgress();
    this.renderTimer();
  },
  handle: function () {
    this.handleQuestionList();
    this.handleAnswer();
    this.handleNext();
    this.handlePrev();
    this.handleKeyDown();
    this.handleSubmit();
  },
  start: function () {
    this.render();
    this.handle();
    if (listSubmit.length) {
      listSubmit.forEach((answer, index) => {
        quizQuestions[index].classList.add("selected");
      });
    }
    if (isSubmit) {
      this.handleCheckResults();
    }
  },
};

quiz.start();
</script>
