<div th:replace="/ViewLayout/header.html"></div>

<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" />

<div th:if="${listQuestion}" class="container">
	<div th:each="ques : ${listQuestion}" class="mt-5">
		<div
			class="d-style btn btn-brc-tp border-2 bgc-white btn-outline-blue btn-h-outline-blue btn-a-outline-blue w-100 my-2 py-3 shadow-sm">
			<!-- Basic Plan -->
			<div class="row align-items-center">
				<div class="col-12 col-md-4">
					<h4 th:text="${ques.question}" class="pt-3 text-170 text-600 text-primary-d1 letter-spacing">
						</h4>

					
				</div>

				<ul
					class="list-unstyled mb-0 col-12 col-md-4 text-dark-l1 text-90 text-left my-4 my-md-0">
					<li>
						<i class="fa fa-times text-danger-m3 text-110 mr-25 mt-1"></i> 					
						<span class="text-110" th:text="${ques.fakeAnswer1}"></span>
					</li>
					
					<li>
						<i class="fa fa-times text-danger-m3 text-110 mr-25 mt-1"></i> 					
						<span class="text-110" th:text="${ques.fakeAnswer2}"></span>
					</li>
					
					<li>
						<i class="fa fa-times text-danger-m3 text-110 mr-25 mt-1"></i> 					
						<span class="text-110" th:text="${ques.fakeAnswer3}"></span>
					</li>
					
					<li class="mt-25">
						<i class="fa fa-check text-success-m2 text-110 mr-2 mt-1"></i>
						<span class="text-110" th:text="${ques.answer}"></span>
					</li>
				</ul>

				<div class="col-12 col-md-4 text-center">
					<a href="#" class="f-n-hover btn btn-info btn-raised px-4 py-25 w-75 text-600">
						Edit
					</a>
				</div>
			</div>

		</div>

	</div>
</div>
<div th:unless="${listQuestion}"><h1>Chưa có câu hỏi được tạo !! </h1></div>
