<div th:replace="/ViewLayout/header.html"></div>

<div class="container">
        <h1>Create Answer</h1>
        <form action="/Quiz/createQuestion" method="post">
        
        	 <input type="text" name="quiz" th:value="${id}" required>
        	
        	<div class="form-group">
                <label for="question">Question</label>
        		<input type="text" id="question" name="question" required>
            </div>
        	
            <div class="form-group">
                <label for="fakeAnswer1">Fake answer 1</label>
        		<input type="text" id="fakeAnswer1" name="fakeAnswer1" required>
            </div>
            <div class="form-group">
                <label for="fakeAnswer2">Fake answer 2</label>
        		<input type="text" id="fakeAnswer2" name="fakeAnswer2" required>
            </div>
            <div class="form-group">
                <label for="fakeAnswer3">Fake answer 3</label>
        		<input type="text" id="fakeAnswer3" name="fakeAnswer3" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
        		<input type="text" id="answer" name="answer" required>
            </div>
        	
        
            <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> Create</button>
        </form>
    </div>

<div th:replace="/ViewLayout/footer.html"></div>
