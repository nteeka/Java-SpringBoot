<div th:replace="/ViewLayout/header.html"></div>
    <div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
    <a href="/StudentView/createStudent" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new Student</a>
    <a href="/FacultyView/createFaculty" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new Falcuty</a>
        
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Faculty</th>
            <th>IMG</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.faculty.facultyName}"></td>
                <td><img height="250px"  th:src="@{'/image/getImage/' + ${student.image}}" alt="aaa"></td>
                <td class="text-center">
                    <a class='btn btn-info btn-xs' th:href="@{'/StudentView/editStudent/' + ${student.id}}"><span class="glyphicon glyphicon-edit"></span> Edit</a> 
					<a th:attr="onclick='confirmDelete(\'' + ${student.id} + '\')'" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a>
                  	
                </td>
            </tr>
    </tbody>
    	
            
            
    </table>
    </div>
</div>
 <script>
    function confirmDelete(studentId) {
        var result = confirm("Are you sure you want to delete this student?");
        if (result) {
            // User clicked 'Yes', redirect to the delete URL
            window.location.href = "/Students/delete/" + studentId;
        } else {
            // User clicked 'No', do nothing
        }
    }
</script>
 <div th:replace="/ViewLayout/footer.html"></div>
