<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap-Thymeleaf App</title>

    <!-- Bootstrap CSS -->
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add any additional CSS styles here -->

    <!-- Bootstrap JS and Popper.js (optional) -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="https://kit.fontawesome.com/e38363a3ae.js" crossorigin="anonymous"></script>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container */
        .container {
            width: 98%;
            margin: auto;
        }

        /* Header */
        #header {
            width: 100%;
            border-bottom: 1px solid #e0e0e0;
        }

        #nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0px;
        }

        .nav__left {
            display: flex;
            align-items: center;
        }

        .nav__left i {
            font-size: 1.2rem;
            color: #5f6368;
            padding: 12px;
            border-radius: 50%;
            background-color: white;
            text-align: center;
        }

        .nav__left i:hover {
            background-color: #e8ebf1;
            cursor: pointer;
        }

        .nav__left img {
            width: 74px;
            height: 24px;
            margin-left: 20px;
        }

        .nav__left span {
            color: #5f6368;
            font-size: 1.4rem;
            font-family: "Product Sans", Arial, Helvetica, sans-serif;
            margin-left: 5px;
        }

        .nav__right {
            display: flex;
            align-items: center;
        }

        .nav__right i {
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 50%;
            background-color: white;
            text-align: center;
            margin-right: 15px;
        }

        .nav__right i:first-child {
            color: black !important;
        }

        .nav__right i:hover {
            background-color: #e8ebf1;
            cursor: pointer;
        }

        .nav__right a {
            display: block;
            color: white;
            text-decoration: none;
            
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Product Sans", Arial, Helvetica, sans-serif;
        }
		/* Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 8px 0; /* Slightly adjust padding */
            z-index: 1;
            border-radius: 4px; /* Add border radius */
        }

        .dropdown-content a {
            color: black; /* Set color for dropdown items */
            padding: 12px 16px;
            text-decoration: none;
            display: block;          
        }

        .dropdown-content a:hover {
            background-color: #ddd; /* Change background color on hover */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
    </style>
</head>
<body>
   <div id="header">
        <div id="nav" class="container">
            <div class="nav__left">
                <i class="fa-solid fa-bars"></i>
                <a href="#">
                	<img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg"
                    	alt="Google logo">
                </a>
               	<span>Classroom</span>
                
                
            </div>
            <div class="nav__right">
                <div class="dropdown">
                    <a href="#" class="dropbtn"><i class="fa-solid fa-plus"></i></a>
                    <div class="dropdown-content">
                        <a href="#" data-toggle="modal" data-target="#joinClassModal">Tham gia lớp học</a>
                        <a href="#" data-toggle="modal" data-target="#createClassModal">Tạo lớp học</a>
                    </div>
                </div>
                <i class="fa-solid fa-braille"></i>
                <div th:if="${session.loggedInUser != null}" class="dropdown">
                	<a href="#"><img style="border-radius: 50%;width: 32px; height: 32px;" th:src="@{'/image/getImage/' + ${session.loggedInUser.image}}" alt="Mô tả hình ảnh"></a>
                    <div class="dropdown-content">
                        <a th:href="@{'/Account/edit/' + ${session.loggedInUser.accountId}}">Quản lý tài khoản</a>
                        <a href="/Authen/changePassword">Đổi mật khẩu</a>
                        <a href="/Authen/logout">Đăng xuất</a>
                    </div>
                </div>
                <div th:if="${session.loggedInUser == null}" class="dropdown">
                	<a href="#" style="color:black; ;width:content;height:auto;">Account</a>
                    <div class="dropdown-content">
                    	<a href="/Home/login" th:if="${session.loggedInUser == null}">Login</a>
                		<a href="/Home/register" th:if="${session.loggedInUser == null}">Register</a>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>






<div class="modal fade" id="createClassModal" tabindex="-1" role="dialog" aria-labelledby="createClassModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createClassModalLabel">Create Classes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form để tạo Classes -->
        <form action="/Teacher/addNewClass" method="POST">
        <div class="form-group">
            <label for="className">Class Name:</label>
            <input type="text" id="className" name="className" class="form-control" required>
            <label for="description">Class Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="joinClassModal" tabindex="-1" role="dialog" aria-labelledby="joinClassModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="joinClassModalLabel">Join Classes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form để tạo Classes -->
        <div class="alert alert-danger" th:if="${error}">
        <p th:text="${error}"></p>
    </div>
        <form action="/Teacher/joinClass" method="POST">
        <div class="form-group">
            <label for="classId">Class ID:</label>
            <input type="text" id="classId" name="classId" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Join</button>
        </div>
    </form>
      </div>
    </div>
  </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    /* Thymeleaf variable to check if there is an error */
    var hasError = /*[[${error != null}]]*/ false;

    /* If there is an error, show the modal again */
    if (hasError) {
        $(document).ready(function () {
            $('#joinClassModal').modal('show');
        });
    }
    /*]]>*/
</script>
