<div th:replace="/ViewLayout/header.html"></div>

<div class="container">
  <h2>Card Image Overlay</h2>
  <p>Turn an image into a card background and use .card-img-overlay to overlay the card's text:</p>
  <div class="row">
    <!-- Thay đổi ở đây -->
    <div th:each="noti : ${noti}" class="col-md-4 mb-3">
      <div class="card img-fluid" style="width:100%; position: relative;">
        <img class="card-img-top" th:src="@{'/image/getImage/' + ${noti.account.image}}" alt="Card image" style="width:100%">
        <div class="card-img-overlay">
          <h4 class="card-title"><span th:text="${noti.title}"></span></h4>
          <!-- <p class="card-text"><span th:text="${noti.content}"></span></p> -->
          <a href="#" class="btn btn-primary btn-sm" style="position: absolute; bottom: 10px; right: 10px;">See detail</a>
        </div>
      </div>
    </div>
    <!-- Kết thúc thay đổi -->
  </div>
</div>





<div th:replace="/ViewLayout/footer.html"></div>
